<button [routerLink]="['add']" class="mb_1" nz-button nzType="primary">Add</button>
<nz-table #basicTable [nzData]="teachers">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Description</th>
      <th>Address</th>
      <th>DataOfBirth</th>
      <th>DataOfRegister</th>
      <th>Phone</th>
      <th>email</th>
      <th>Telegram</th>
      <th>Specialization</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{ data.id }}</td>
      <td>{{ data.name }}</td>
      <td>{{ data.description }}</td>
      <td>{{ data.addres }}</td>
      <td>{{ data.dataOfBirth }}</td>
      <td>{{ data.dataOfRegister }}</td>
      <td>{{ data.phone }}</td>
      <td>{{ data.email }}</td>
      <td>{{ data.telegramUserName }}</td>
      <td>{{ data.specialization }}</td>
      <td>
        <nz-button-group>
          <button nz-button>
            <span nz-icon nzType="delete" nzTheme="twotone"></span>
          </button>
          <button nz-button>  
            <span nz-icon nzType="edit" nzTheme="twotone"></span>
          </button>
        </nz-button-group>
      </td>
    </tr>
  </tbody>
</nz-table>
